<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="home()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="title">Scan QRCode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <button ion-button large color="primary" block (click)="scan()" *ngIf="buttonScan" >
      <ion-icon name="qr-scanner"> Scan QRCode</ion-icon>
    </button>
  </div>

  <ion-list>
    <h2>List of Passengers</h2>
    <ion-item *ngFor="let passenger of passenger; let i = index">
      {{i+1}}. {{passenger.full_name}}
      <ion-icon item-end [ngStyle]="{'color':'green'}" name="checkmark-circle" *ngIf="(passenger.status)=='true'"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
