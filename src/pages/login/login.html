<ion-header>

  <ion-navbar>
    <ion-title class="title">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="registerCredentials.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="registerCredentials.password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Log In</button>
  </div>

</ion-content>
